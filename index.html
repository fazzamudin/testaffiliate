<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click That Links</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #fdf8f3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    .logo img {
      max-width: 220px;
      height: auto;
    }
    .tagline {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .search-form {
      text-align: center;
      margin: 20px;
    }
    .search-form input {
      padding: 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-form button {
      padding: 12px 20px;
      background-color: #fdd835;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-top: 10px;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto 20px;
      padding: 10px;
    }
    .category-bar button {
      background: #fdd835;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .category-bar button:hover {
      background: #fbc02d;
    }

    #resultArea {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    .see-more-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background-color: #eee;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .see-more-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="Click That Links.svg" alt="Click That Links"></div>
    <div class="tagline">Find your product fast</div>
  </header>

  <div class="search-form">
    <input type="text" id="productQuery" placeholder="Enter Product ID or Name">
    <button onclick="searchProduct()">Search</button>
  </div>

  <h2>Shop by Categories</h2>

  <div class="category-bar">
    <button onclick="filterCategory('Home')">Home</button>
    <button onclick="filterCategory('Kitchen Tools')">Kitchen Tools</button>
    <button onclick="filterCategory('Gaming')">Gaming</button>
  </div>

  <div id="resultArea"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTdW9xMAPS-7X1PHLBkwQdaV3yBokZzmpmT61uDk4s3zbTcENvboK5qFrzNWbMykfJ-SNUzoz-3Wxqk/pub?gid=0&single=true&output=csv";

    async function loadProducts() {
      const response = await fetch(SHEET_URL);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));
      const products = [];
      for (let i = 1; i < rows.length; i++) {
        const [id, name, image, link, category] = rows[i];
        products.push({ id, name, image, link, category });
      }
      return products;
    }

    async function searchProduct() {
      const query = document.getElementById("productQuery").value.trim().toLowerCase();
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "<p>Searching...</p>";
      const products = await loadProducts();
      const filtered = products.filter(p =>
        p.id.toLowerCase() === query || p.name.toLowerCase().includes(query)
      );
      displayProducts(filtered, resultArea);
    }

    async function filterCategory(category) {
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = `<p>Loading ${category} products...</p>`;
      const products = await loadProducts();
      const filtered = products.filter(p => p.category === category);
      displayProducts(filtered, resultArea);
    }

    function showCategoryProducts(category) {
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = `<p>Loading all ${category} products...</p>`;
      loadProducts().then(products => {
        const filtered = products.filter(p => p.category === category);
        displayProducts(filtered, resultArea);
      });
    }

    function displayProducts(products, resultArea) {
      if (products.length === 0) {
        resultArea.innerHTML = "<p>No products found.</p>";
        return;
      }
      resultArea.innerHTML = products.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <a class="see-more-btn" href="#" onclick="showCategoryProducts('${p.category}')">See More</a>
        </div>
      `).join("");
    }
  </script>

</body>
</html>
